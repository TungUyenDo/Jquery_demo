<!DOCTYPE html>
<html>
<head>
	<title>Upload File</title>
	<!-- bootstrap css-->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
	<input type="file" onchange="onChange(event)">
	<div style="height: 300px; width: 300px; border: 1px solid #ddd; position: relative; margin-top: 50px; overflow: hidden;">
		<img class="img_change" src="http://placehold.it/200x200" style="position: absolute;left: 50%;top: 50%;transform: translate(-50%, -50%); width: 100%">
	</div>
	
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- bootstrap js -->
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	<script type="text/javascript">
		function onChange(event) {
			var file = event.target.files[0];
			console.log(file);
			console.log(event);

			var reader = new FileReader();
			reader.readAsDataURL(file);

			reader.onload = function(event) {
			    // console.log(event.target.result);
			    $(".img_change").attr('src', event.target.result)
			  };
		}


	</script>

</body>
</html>
