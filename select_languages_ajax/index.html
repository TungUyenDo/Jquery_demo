<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body ng-app="ungdungdautien" ng-controller="ViduController">
   
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="col-md-6">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">WebSiteName</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#">Page 1</a>
                        </li>
                        <li>
                            <a href="#">Page 2</a>
                        </li>
                        <li>
                            <a href="#">Page 3</a>
                        </li>

                    </ul>
                </div>

                <div class="col-md-6">
                    <div style="float:right; margin-top: 10px;">
                        <select name="" class="form-control select_languages">
                            <option selected value="vi">Vietnamese</option>
                            <option value="en">English</option>
                        </select>
                        <div class="clearfix"></div>
                    </div>

                </div>
            </nav>
        </div>

    </div>
    <div class="container" style="margin-top:50px">
        <h3>Fixed Navbar</h3>
        <div class="row">
            <div class="col-md-4">
                <p class="p1"></p>
                <p class="p2"></p>
            </div>
            <div class="col-md-4">
                <p class="p3"></p>
                <p class="p4"></p>
            </div>
            <div class="col-md-4">
                <p class="p5"></p>
                <p class="p6"></p>
            </div>
        </div>
    </div>

    <h1 class="text_sroll_page"></h1>

    <script>
        
            // ================== Start load languages by Ajax =======================================================================
            //xac dinh ngon ngu nao dang load truoc
            var value_selected = $('.select_languages').find(':selected').attr('value');
            console.log(value_selected);

            //call languages by Ajax (EN)
            function ajax_lang_en() {
                $.ajax({
                    dataType: "json",
                    url: './languages/en.json',
                    success: function (data) {
                        console.log('success', data);
                        $('.p1').html('<p class="p1">' + data.p1 + '</p>')
                        $('.p2').html('<p class="p2">' + data.p2 + '</p>')
                        $('.p3').html('<p class="p3">' + data.p3 + '</p>')
                        $('.p4').html('<p class="p4">' + data.p4 + '</p>')
                        $('.p5').html('<p class="p5">' + data.p5 + '</p>')
                        $('.p6').html('<p class="p6">' + data.p6 + '</p>')
                        $('.text_sroll_page').html('<p class="text_sroll_page">' + data.text_sroll_page + '</p>')

                    },
                    error: function () {
                        console.log('fail')
                    }
                });
            }

            //call languages by Ajax (VI)
            function ajax_lang_vi() {
                $.ajax({
                    dataType: "json",
                    url: './languages/vi.json',
                    success: function (data) {
                        console.log('success', data);
                        $('.p1').html('<p class="p1">' + data.p1 + '</p>')
                        $('.p2').html('<p class="p2">' + data.p2 + '</p>')
                        $('.p3').html('<p class="p3">' + data.p3 + '</p>')
                        $('.p4').html('<p class="p4">' + data.p4 + '</p>')
                        $('.p5').html('<p class="p5">' + data.p5 + '</p>')
                        $('.p6').html('<p class="p6">' + data.p6 + '</p>')
                        $('.text_sroll_page').html('<p class="text_sroll_page">' + data.text_sroll_page + '</p>')
                    },
                    error: function () {
                        console.log('fail')
                    }
                });
            }
            ajax_lang_vi();

            //click button to select languages
            $('.select_languages').change(function () {
                var value_lang_selected = $(this).children('option:selected').attr('value')
                console.log(value_lang_selected);

                if (value_lang_selected == 'vi') {
                    ajax_lang_vi();
                }
                else {
                    ajax_lang_en();
                }
            })
// ================== End load languages by Ajax =======================================================================


        

    </script>

</body>

</html>
